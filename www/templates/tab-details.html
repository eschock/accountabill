<ion-view view-title="Details">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="detail in details" type="item-text-wrap" href="#/tab/details/{{details.id}}">
        <img ng-src="{{details.face}}">
        <h2>{{details.name}}</h2>
        <p>{{details.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(details)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
